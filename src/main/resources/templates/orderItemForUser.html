<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>orderItemForUser</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/jquery-3.6.1.min(1).js"></script>
    <script>
        function getDishesName() {
            let a = $(".dishesId");
            for (let i = 0; i < a.length; i++) {
                let aa = a[i];
                let url = "/dishes?dishesId=" + aa.textContent;
                $.get(url, function (data, status) {
                    if (status == "success") {
                        aa.textContent = data["name"];
                    } else {
                        console.log("error");
                    }
                })
                console.log(aa.textContent);
            }
        }
    </script>
    <script>
        function getCategoryName() {
            let a = $(".categoryId");
            for (let i = 0; i < a.length; i++) {
                let aa = a[i];
                let url = "/category?categoryId=" + aa.textContent;
                $.get(url, function (data, status) {
                    if (status == "success") {
                        aa.textContent = data["name"];
                    } else {
                        console.log("error");
                    }
                })
                console.log(aa.textContent);
            }
        }
    </script>
</head>
<body onload="getDishesName();getCategoryName()">


<div class="row text-center" id="header">
    <h1>欢迎使用餐厅系统</h1>
</div>

<div id="container">
    <div class="row">
        <div class="col-2">
            <div id="menu">
                <div class="list-group">
                    <b>账单管理</b>
                    <a class="list-group-item list-group-item-action list-group-item-info" href="/pay">结账</a>
                </div>
                <div class="list-group">
                    <b>系统管理</b>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/dishesList">管理菜单</a>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/addDishesList">添加菜品</a>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/orderItemForUser">查看订单额</a>
                </div>
                <div class="list-group">
                    <b>用户管理</b>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/userList">在职员工列表</a>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/newUser">新员工注册</a>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/changeUserInformation">更改员工信息</a>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/deleteUser">删除用户</a>
                </div>
                <div class="list-group">
                    <b>桌子管理</b>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/tableList">桌子列表</a>
                    <a class="list-group-item list-group-item-action list-group-item-info"
                       href="/table">桌子管理</a>
                    <a class="list-group-item list-group-item-action list-group-item-info" href="/login">退出</a>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div id="content">
                <h2>查看订单额</h2>
                <p th:text="${tip}"></p>

                <form action="/statisticsListOrderBy" method="post">
                    <div>
                        <label>
                            筛选<select name="change" class="form-select">
                            <option value="1" selected>数量</option>
                            <option value="2">单价</option>
                            <option value="3">总价</option>
                        </select>
                        </label>
                        <button class="btn btn-success" type="submit">确定</button>
                    </div>
                </form>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">菜品名</th>
                        <th scope="col">菜品种类</th>
                        <th scope="col">数量</th>
                        <th scope="col">单价</th>
                        <th scope="col">总价</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m:${statisticsList}">
                        <td th:text="${m.id}"></td>
                        <td class="dishesId" th:text="${m.dishesId}"></td>
                        <td class="categoryId" th:text="${m.categoryId}"></td>
                        <td th:text="${m.count}"></td>
                        <td th:text="${m.price}"></td>
                        <td th:text="${m.total}"></td>
                    </tr>
                    </tbody>
                </table>

                <form action="/statisticsListPage" method="post">
                    <div>
                        <label>
                            请选择页数<select name="number" class="form-select">
                            <option value="0" selected>1</option>
                            <option value="1">2</option>
                        </select>
                        </label>
                        <button class="btn btn-success" type="submit">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
