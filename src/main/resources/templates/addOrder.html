<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addOrder</title>
    <script src="/jquery-3.6.1.min(1).js"></script>
    <script>
        function getCategoryId(){
            let a = $("#category").val();
            $("#category1").val(a);
        }
    </script>
</head>
<body>
<div id="header" style="background-color:#33CCCC;">
    <h1 style="margin-bottom:0;text-align:center">欢迎来到本餐厅</h1></div>

<div id="content" style="background-color:#E0FFFF;height:1000px;width:80%;float:left;">

    <div th:insert="commons::name1"></div>

    <h2>添加菜品</h2>
    <p th:text="${tip}"></p>

    <form action="/dishesByCategoryId" method="post">
        <div>
            <label>
                请选择菜品种类<select id="category" name="categoryId">
                <option value="1" selected>特色推荐</option>
                <option value="2">凉菜</option>
                <option value="3">蒸菜</option>
            </select>
            </label>
            <button type="submit">确定</button>
        </div>
    </form>

    <table border="1">
        <tr>
            <th>id</th>
            <th>菜品名</th>
        </tr>

        <tr th:each="m:${dishesList}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
        </tr>
    </table>

    <form action="/dishesByCategoryIdPage" method="post">
        <div>
            <div>
                <input id="category1" type="hidden" name="categoryId">
            </div>
            <label>
                请选择页数<select name="number">
                <option value="0">1</option>
                <option value="1">2</option>
            </select>
            </label>
            <button onclick="getCategoryId()" type="submit">确定</button>
        </div>
    </form>

    <form action="/addOrderItem" method="post">
        <div>
            请输入菜品id<input type="text" name="dishesId">
        </div>
        <div>
            请输入菜品数量<input type="text" name="number">
        </div>
        <button type="submit">确定</button>
    </form>

</div>
</body>
</html>
