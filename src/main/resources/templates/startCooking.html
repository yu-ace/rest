<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>startCooking</title>
</head>

<div id="container" style="width:1800px">

  <div th:insert="commons::name"></div>

  <div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
    <p>开始做菜</p>
    <p th:text="${tip}"></p>
    <form action="/startCooking" method="post">
      <div>
        <label>
          请选择种类<select name="category">
          <option value="特色推荐">特色推荐</option>
          <option value="凉菜">凉菜</option>
          <option value="蒸菜">蒸菜</option>
          <option value="经典小炒">经典小炒</option>
          <option value="羹汤小池">羹汤小池</option>
          <option value="主食">主食</option>
        </select>
        </label>
        <input type="submit" value="确定">
      </div>
    </form>

    <table border="1">
      <tr>
        <th>id</th>
        <th>菜品编号</th>
        <th>菜品名称</th>
        <th>菜品类别</th>
        <th>数量</th>
        <th>状态</th>
      </tr>

      <tr th:each="m:${orderListForCook}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.dishesId}"></td>
        <td th:text="${m.dishesName}"></td>
        <td th:text="${m.categoryName}"></td>
        <td th:text="${m.count}"></td>
        <td th:text="${m.status}"></td>
      </tr>

    </table>

    <form action="/finishCooking" method="post">
      <label>
        请输入你完成的菜品id
        <input type="number" name="id">
      </label>
      <input type="submit" value="确定">
    </form>

  </div>


</div>
</html>
